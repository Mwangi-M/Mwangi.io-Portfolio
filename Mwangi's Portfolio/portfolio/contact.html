<script>
    function sendEmail() {
        Email.send({
        Host : "smtp.gmail.com",
        Username : "#@gmail.com",
        Password : "password",
        To : '#@gmail.com',
        From : document.getElementById("email").value,
        Subject : "New Consultation Form",
        Body : "Name: " + document.getElementById("name").value
               + "<br><br> Email: " + document.getElementById("email").value
               + "<br><br> Message: " + document.getElementById("message").value

        }).then(
          message => alert("Your Message has been sent Successfully!")
        );
    }
